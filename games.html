<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="games.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
        <title>Play Flash and HTML5 Game Classics</title>
    </head>
    <body class="games-page">
        <header class="header">
            <h1>Play Flash and HTML5 Game Classics</h1>
            <p>
                Choose a modern browser game site to play on this page or
                explore classic Flash game sites and enjoy your favorite titles!
            </p>
        </header>

        <div class="content-container">
            <div class="iframe-wrapper">
                <iframe
                    id="gameFrame"
                    src="https://htmlgames.com/Tetris"
                    title="Game Frame"
                ></iframe>
            </div>

            <div class="button-columns">
                <!-- Left Column -->
                <div class="button-column">
                    <h2>Change Game in View</h2>
                    <button
                        class="custom-button"
                        onclick="loadGame('https://www.onlinegames.io/')"
                    >
                        OnlineGames.io
                    </button>
                    <button
                        class="custom-button"
                        onclick="loadGame('https://www.freeonlinegames.com/')"
                    >
                        Free Online Games
                    </button>
                    <button
                        class="custom-button"
                        onclick="loadGame('https://html5games.com/')"
                    >
                        HTML5 Games
                    </button>
                    <button
                        class="custom-button"
                        onclick="loadGame('https://1000webgames.com/')"
                    >
                        1000 Web games
                    </button>
                </div>

                <div class="button-column">
                    <h2>Classic Flash Sites</h2>
                    <button
                        class="custom-button"
                        onclick="window.open('https://www.miniclip.com/', '_blank')"
                    >
                        Miniclip
                    </button>
                    <button
                        class="custom-button"
                        onclick="window.open('https://www.kongregate.com/', '_blank')"
                    >
                        Kongregate
                    </button>
                    <button
                        class="custom-button"
                        onclick="window.open('https://www.kongregate.com/', '_blank')"
                    >
                        Armor Games
                    </button>
                    <button
                        class="custom-button"
                        onclick="window.open('https://www.kongregate.com/', '_blank')"
                    >
                        Newgrounds
                    </button>
                </div>
            </div>

            <a class="custom-button go-back" href="index.html">Back to Home</a>
        </div>

        <div id="left-ad" class="ad left" data-xshift="-100%">
            <p></p>
            <button class="close-button" onclick="handleClick(this)">
                ×
            </button>
        </div>
        <div id="right-ad" class="ad right" data-xshift="100%">
            <p></p>
            <button class="close-button" onclick="handleClick(this)">
                ×
            </button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
