<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
        <title>Play Flash Game Classics</title>
    </head>
    <body>
        <header class="header">
            <h1>Play Flash Game Classics</h1>
            <p>Choose a classic game site to play your favorite titles!</p>
        </header>

        <div class="content-container">
            <div class="iframe-wrapper">
                <iframe
                    id="gameFrame"
                    src="https://htmlgames.com/Tetris"
                    title="Game Frame"
                ></iframe>
            </div>

            <div class="games-container">
                <button
                    class="custom-button game-button"
                    onclick="loadGame('https://www.newgrounds.com/games/featured')"
                >
                    Newgrounds
                </button>
                <button
                    class="custom-button game-button"
                    onclick="loadGame('https://www.nitrome.com/html5-games/')"
                >
                    Nitrome
                </button>
                <button
                    class="custom-button game-button"
                    onclick="loadGame('https://html5games.com/')"
                >
                    HTML5 Games
                </button>
                <button
                    class="custom-button game-button"
                    onclick="loadGame('https://armorgames.com/black-game/18545?fp=b-all')"
                >
                    Armor Games
                </button>
                <button
                    class="custom-button game-button"
                    onclick="loadGame('https://www.crazygames.com/')"
                >
                    Crazy Games
                </button>
                <a class="custom-button" href="/index.html">
                    Back to Home
                </a>
            </div>
        </div>

        <div id="leftAd" class="ad left hidden"></div>
        <div id="rightAd" class="ad right hidden"></div>

        <script src="script.js"></script>
    </body>
</html>
