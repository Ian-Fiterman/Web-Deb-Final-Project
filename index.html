<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
        <title>The History of Browser Flash Games</title>
    </head>
    <body>
        <header class="header">
            <h1>The History of Browser Flash Games</h1>
            <p>
                Explore the rise, golden age, and legacy of the Flash gaming era
                that defined a generation of online players.
            </p>
        </header>

        <div class="button-container" style="margin-top: 50px">
            <button id="reveal-button" class="custom-button">
                Reveal Timeline
            </button>
        </div>

        <div id="timeline-container" class="timeline-container hidden"></div>
        <div class="button-container" style="margin-bottom: 50px">
            <button id="time-travel-button" class="custom-button hidden">
                Secret Time-Travel Button! Experience the Past and Play Old
                Games!
            </button>
        </div>

        <div id="left-ad" class="ad left hidden">
            <p></p>
            <button class="close-button" onclick="handleClick(this)">
                ×
            </button>
        </div>
        <div id="right-ad" class="ad right hidden">
            <p></p>
            <button class="close-button" onclick="handleClick(this)">
                ×
            </button>
        </div>

        <script src="script.js"></script>
        <script src="timeline.json"></script>
    </body>
</html>
